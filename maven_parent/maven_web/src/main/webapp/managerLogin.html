<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- content的取值为webkit，ie-comp，ie-stand之一，区分大小写，分别代表用极速模式，兼容模式，IE模式打开。 -->
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <!-- X-UA-Compatible是IE8的一个专有<meta>属性，它告诉IE8采用何种IE版本去渲染网页 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="考无忧">
        <title>管理员登录</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/login.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery-3.3.1.js"></script>
        <script src="js/managerLogin.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="js/bootstrap.min.js"></script>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <style>
            #ucLogin:after {
                content: "管理员登录";
            }
        </style>
    </head>
    <body>
        <form id="loginForm">
            <div id="top">
                <div>
                    <div class="topLine">
                        <div class="logo"></div>
                        <div class="logoTitle"></div>
                    </div>
                    <div class="btmLine">
                        <div class="btnLogin" id="btnLogin">登&nbsp录</div>
                    </div>

                    <!--登录开始-->
                    <div id="ucLoginShadow"></div>
                    <div id="ucLogin">
                            <div id="ucLoginBody">
                                <div id="errorMsg"></div>
                                <div class="item username">
                                    <input type="text" name="manager" placeholder="请输入管理员名" id="username">
                                    <span class="username_logo glyphicon glyphicon-user"></span>
                                </div>
                                <div class="item password">
                                    <input type="password" name="password" placeholder="请输入密码" id="password">
                                    <span class="password_logo glyphicon glyphicon-lock"></span>
                                </div>
                                <div class="item identify">
                                    <input name="checkCode" id="check">
                                    <img src="user/checkCode" id="checkCode">
                                    <span class="checkCode_logo"></span>
                                    <span class="refresh glyphicon glyphicon-repeat" id="checkRefresh"></span>
                                </div>
                                <div class="btn_box">
                                    <input type="submit" value="登录" id="submit">
                                </div>
                            </div>
                        <span id="close" class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
