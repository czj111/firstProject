<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传文件测试</title>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script>
		$(function(){
		    $("#submit").click(uploadFile);
		});
		function uploadFile(){
		    $("#uploadFile").submit(false);
		    var data=new FormData($("#uploadFile")[0]);
            $.ajax({
				type:"POST",
				url:"upLoadServlet",
				data:data,
				processData: false,
				contentType: false
			});
		}
	</script>
</head>
<body>
<form id="uploadFile">
	<input type="file" name="file">
	<button id="submit">提交</button>
</form>

</body>
</html>
