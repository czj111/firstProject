	//加载相应功能
	function func(){
	    var cid;
        var value=window.location.hash;
        cid=value.substring(1,2);
        // console.log("function.html-func-功能号："+cid);
	    if(cid==null || cid=="")

        var value=window.location.hash;
        var cid=value.substring(1,2);
        // 下载文件功能页
        if(cid==1)
        {
            $.get("downLoad.html",function(data) {
                $("#content_right").html(data);
            });

            });
		}

		if(delActive!=null)
		{
		    delActive.className="";
		}

        // 实现相应功能激活
        var nodes=$("#function_content")[0].getElementsByTagName("li");
        nodes[cid-1].className="active";
	}
