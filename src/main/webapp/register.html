<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/register.js"></script>
    </head>
	<body>
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" >
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
								<td class="username-errormsg red"></td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
								<td class="password-errormsg red"></td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
								<td class="email-errormsg red"></td>
    						</tr>
    						<!--<tr>-->
    							<!--<td class="td_left">-->
    								<!--<label for="name">姓名</label>-->
    							<!--</td>-->
    							<!--<td class="td_right">-->
    								<!--<input type="text" id="name" name="name" placeholder="请输入真实姓名">-->
    							<!--</td>-->
								<!--<td class="name-errormsg"></td>-->
    						<!--</tr>-->
    						<!--<tr>-->
    							<!--<td class="td_left">-->
    								<!--<label for="telephone">手机号</label>-->
    							<!--</td>-->
    							<!--<td class="td_right">-->
    								<!--<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">-->
    							<!--</td>-->
								<!--<td class="telephone-errormsg"></td>-->
    						<!--</tr>-->
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
								<td class="sex-errormsg"></td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
								<td class="birthday-errormsg red"></td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" id="checkCode">
    							</td>
								<td class="check-errormsg red"></td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
								<td class="submit-errormsg"></td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="login.html">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
    	
    </body>
</html>
